# API's definition
paths:
  #
  # oAuth token generation
  #
  /oauth/token:
    post:
      summary: Authentication service - creation of oAuth token
      description: |-
        Authentication service - creation of oAuth token. The OAuth 2.0 concept is described in a separate document or can be found online.
        <br/>
        <b>oAuth request:</b>
        * <b>Create new token</b>
          - Required parameters
            - username
              - Enduser username
            - password
              - Enduser password
            - grant_type
              - "grant_type" variable which intimate the oAuth to generate the token with refersh token
        * <b>Renew/re-generate token with refresh token</b>
          - Required parameters
            - username
              - Enduser username
            - password
              - Enduser password
            - refresh_token
              - refresh_token value should be "token" which is generated in previous steps,  refresh_token - used to expiry the input token and generate the new token on behalf.
      tags:
        - "oAuth token"
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - in: formData
          name: username
          type: string
          description: "Enduser username"
        - in: formData
          name: password
          type: string
          description: "Enduser password"
        - in: formData
          name: grant_type
          type: string
          description: "'grant_type' variable which intimate the oAuth to generate the token with refersh token"
        - in: formData
          name: refresh_token
          type: string
          description: "'refresh_token' value should be 'token' which is generated in previous steps,  refresh_token - used to expiry the input token and generate the new token on behalf."
      responses:
        200:
          description: Request was handled correctly
          schema:
            $ref: "#/definitions/oAuthResponse"
        401:
          description: 401 Unauthorized
          schema:
            $ref: "#/definitions/unAuthorize"
      operationId: getOauthToken
      security:
        - BasicAuth: []

