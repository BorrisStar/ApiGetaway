      description: |-
        The SCB Front Office offers a bundle of various requests for customers. For some business cases it does not make sense to create a dedicated endpoint, but to provide a generic request for service. As part of a MVP, the generic request can be reused to fulfill all business cases, until dedicated endpoints are provided for the business cases.
        There are 6 business cases planned for a durable usage of the service
          [#01] GENERAL REQUEST
          [#02] PAYMENT REQUESTS
          [#03] BANK ACCOUNT CHANGE
          [#04] LEGITIMATION UPDATE
          [#05] NAME CHANGE
          [#06] ADDRESS CHANGE
          [#07] SECURITY CERTIFICATE SUBMISSION
          [#08] LEGAL FORM OR LESSEE CHANGE CHECK
          [#09] SERVICE COMPONENTS CHANGE
          [#10] LEGAL FORM OR LESSEE CHANGE
          [#11] VALUE OF TERMINATION REQUEST
          [#12] CUSTOMER PURCHASE OFFER REQUEST
          [#13] THIRD PARTY PURCHASE OFFER REQUEST
          [#14] OUTSOURCING ZLB2 SUBMISSION
          [#15] THIRD PARTY PURCHASE PROCESSING
          [#16] CUSTOMER PURCHASE PROCESSING
          [#17] CTS PURCHASE PROCESSING
          [#18] CUSTOMER INVOICE PROCESSING
          [#19] CTS RETURN OF OBJECT
          [#20] CANCELLATION CONFIRMATION
          [#21] GAP COVER EXECUTION
          [#22] THEFT TOTAL DAMAGE REPORT
          [#23] DAMAGE REPORT
          [#24] SHORT TERM EXTENSION
        <b>Consume and produce</b>
          x.customercontactmanagement.v1+json
      operationId: "serviceRequest"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: contractIdentifier
          in: header
          type: string
          description: "contractIdentifier value"
        - in: formData
          name: data
          type: string
          description: |-
            json string of input
            example:
              {"inquirer":{"name":"xxxxx","id":"xxxxx","email":"xxxxx@mail.com"},"partnerNumber":"xxxxx","serviceTopic":"GENERAL REQUEST","companyNumber":"301","serviceInput":"xxxxx","contractNumber":"xxxxx","offerId":"xxxxx", "baseOfferId": "xxxxx","countryCode":"DE", "additionalContractNumbers":[xxxxx,xxxxx,xxxxx],"chargeFee":0}
        - in: formData
          name: documents
          type: file
          description: The file to upload.
