      financeRateSumNet:
        type: number
        format: double
        description: |-
          Sum of All Lease Rentals of the finance Part. ( without Service)
          Sum of All Lease Rentals of the finance Part. ( without Service)

          Description added on 26.11.2019
          i.e Summe aller Raten für den Finanzteil.  For e.g  For linear payment if the duration is 12 months and Monthly finance rate is 100 €, and we have ballon rate as 1000 € then FOS has to deliver (12* 100) + 1000 € = 1300 €

