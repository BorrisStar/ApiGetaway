        type: number
        format: double
        description: |-
          This is the monthly Rate of the Finance component
          For all contract types please always deliver the first month Finance Rate for linear Zahlungsplan.  For saisonal this will be empty.
      monthlyFinanceRateVat:
        type: number
        format: double
        description: |-
          This is the monthly Rate of the Finance component

          It is calculated as = monthlyFinanceRateNet * 19%
      monthlyServiceRateNet:
        type: number
        format: double
        description: |-
          This is the sum of all the service components without GAP Cover monthly Rate  ( i.e First month Rate Sum and not sum of rates for the complete duration)

          Description changed on 26.11.2019
          For all contract types please always deliver the sum first month Service Rate for linear Zahlungsplan.  For saisonal this will be empty.

          For eg if we have 3 services and 1 GAP Cover
             Service 1 =  Monthly rate = 80 €
             Service 2 =  Monthly rate = 700 €
             Service 3 =  Monthly rate = 100 €
             GAP Cover =  Monthly rate = 10 €

          Then FOS has to deliver here 80 + 70 + 100 = 250 €
      monthlyServiceRateVat:
        type: number
        format: double
        description: |-
          This is the VAT Amount for the sum of all the service without GAP Cover components monthly Rate  ( i.e First month Rate Sum and not sum of rates for the complete duration)

          Description changed on 26.11.2019
          For all contract types please always deliver the sum first month Service Rate for linear Zahlungsplan.  For saisonal this will be empty.

          For eg if we have 3 services and 1 GAP Cover
             Service 1 =  Monthly rate = 80 €
             Service 2 =  Monthly rate = 700 €
             Service 3 =  Monthly rate = 100 €
             GAP Cover =  Monthly rate = 10 €

          Then FOS has to deliver here (80 + 70 + 100)
                             = (250 *19%)
                             = 47.5 €
      serviceGapCoverMonthlyRateNet:
        type: number
        format: double
        description: |-
          This is the monthly rate of GAP Cover  service

          For all contract types please always deliver the sum first month Service Rate for linear Zahlungsplan.  For saisonal this will be empty.

          For eg if we have 3 services and 1 GAP Cover
             Service 1 =  Monthly rate = 80 €
             Service 2 =  Monthly rate = 700 €
             Service 3 =  Monthly rate = 100 €
             GAP Cover =  Monthly rate = 10 €

          Then FOS has to deliver here 10 €
      serviceGapCoverMonthlyRateVAT:
        type: number
        format: double
        description: |-
          This is the VAT Amount for the monthly rate of GAP Cover  service

          For all contract types please always deliver the sum first month Service Rate for linear Zahlungsplan.  For saisonal this will be empty.

          For eg if we have 3 services and 1 GAP Cover
             Service 1 =  Monthly rate = 80 €
             Service 2 =  Monthly rate = 700 €
             Service 3 =  Monthly rate = 100 €
             GAP Cover =  Monthly rate = 10 €

          Then FOS has to deliver here 10  * 19% =  1.9 €
      monthlyRateVatTotal:
        type: number
        format: double
        description: |-
          For Mietkauf, please sum the following fields

          monthlyServiceRateVat + serviceGapCoverMonthlyRateVAT

          For All Leasing Products, please sum following fields

          monthlyServiceRateVat + serviceGapCoverMonthlyRateVAT + monthlyFinanceRateVat
      monthlyRateNetTotal:
        type: number
        format: double
        description: |-
          This is sum of following fields which was calculated
          monthlyFinanceRateNet + monthlyServiceRateNet + serviceGapCoverMonthlyRateNet
